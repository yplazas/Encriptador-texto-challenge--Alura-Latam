<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto - Challenge</title>
    <!-- icono descargado de https://icon-icons.com/es/icono/bloqueo-candado-cerrado/120641 -->
    <link rel="shortcut icon" href="img/encriptar.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- menu principal -->
    <main class="encriptador">

        <!-- logo -->
        <div class="encriptador__logo">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="56" height="56"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="#0a3871" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" />
                <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
                <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
            </svg>
        </div>

        <!-- seccion para encriptar y desencriptar -->
        <section class="encriptador__contenido">

            <textarea class="encriptador__contenido__texto" name="" id="texto"
                placeholder="Ingrese el texto aqui"></textarea>
            <p class="encriptador__contenido__info"><svg xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-info-circle-filled" width="20" height="20" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M12 2c5.523 0 10 4.477 10 10a10 10 0 0 1 -19.995 .324l-.005 -.324l.004 -.28c.148 -5.393 4.566 -9.72 9.996 -9.72zm0 9h-1l-.117 .007a1 1 0 0 0 0 1.986l.117 .007v3l.007 .117a1 1 0 0 0 .876 .876l.117 .007h1l.117 -.007a1 1 0 0 0 .876 -.876l.007 -.117l-.007 -.117a1 1 0 0 0 -.764 -.857l-.112 -.02l-.117 -.006v-3l-.007 -.117a1 1 0 0 0 -.876 -.876l-.117 -.007zm.01 -3l-.127 .007a1 1 0 0 0 0 1.986l.117 .007l.127 -.007a1 1 0 0 0 0 -1.986l-.117 -.007z"
                        stroke-width="0" fill="currentColor" />
                </svg>Apenas letras minúsculas y sin acentos.</p>
            <div class="encriptador__contenido__boton">
                <button onclick="encriptar();" class="encriptador__contenido__boton--verde">Encriptar</button>
                <button onclick="desencriptar()"
                    class="encriptador__contenido__boton--verde-claro">Desencriptar</button>
            </div>

        </section>

        <!-- seccion para mostrar resultados del encriptador -->
        <section id="encriptador__resultado" class="encriptador__resultado">

            <img id="resultadoImagen" class="encriptador__resultado__imagen" src="img/Muñeco.png"
                alt="muneco de busqueda">
            <div id="resultadoTexto" class="encriptador__resultado__texto">
                <h1 id="tituloMensaje">Ningún mensaje fue encontrado</h1>
                <p id="parrafoMensaje">Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>

            <p id="resultadoParrafo" class="encriptador__resultado__parrafo"></p>
            <button onclick="copiarTexto()" id="resultadoBotonCopiar"
                class="encriptador__resultado__boton">Copiar</button>

        </section>

    </main>

    <!-- pie de pagina -->
    <footer class="footer">
        <p class="footer__parrafo">Copyright © 2024 Yeison Plazas - Todos los derechos reservados</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
